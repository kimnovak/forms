<div class="form-section">
  <form (onSubmit)="onFormSubmit($event)">
    <div class="form-section__input-container">
      <div *ngFor="let column of columns">
        <label>{{column.label}}</label>
        <input [type]="column.type" id="column.accessor" [value]="proxy[column.accessor] || ''" (change)="proxy[column.accessor] = $event.target.value" />
      </div>

    </div>
    <div class="form-section__controls">
      <forms-button (click)="onSubmit()" icon="commit" label="commit"></forms-button>
      <forms-button icon="cancel" label="Cancel" (click)="onCancel()"></forms-button>
    </div>
  </form>
</div>
