<table class="table">
  <thead>
    <tr>
      <th *ngFor="let column of columns">
        {{column.label}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr
     *ngFor="let item of items"
      [class]="{'table__row--selected': item?.id === selected?.id}"
      (click)="onSelectItem(item)"
    >
      <td *ngFor="let column of columns">
        {{item[column.accessor]}}
      </td>
    </tr>
  </tbody>
</table>
